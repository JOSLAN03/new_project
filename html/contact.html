<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Rental</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-gray-800 text-white">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold">CarRental</a> <!-- Tailwind CSS: text-2xl, font-bold -->
            <nav>
                <a href="../index.html" class="mx-2">Home</a> <!-- Tailwind CSS: mx-2 -->
                <a href="../html/about.html" class="mx-2">About</a> <!-- Tailwind CSS: mx-2 -->
                <a href="../html/cars.html" class="mx-2">Cars</a> <!-- Tailwind CSS: mx-2 -->
                <a href="../html/contact.html" class="mx-2">Contact</a> <!-- Tailwind CSS: mx-2 -->
            </nav>
        </div>
    </header>

    <!-- Contact Form -->
    <section class="container mx-auto my-12 bg-transparent p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2> <!-- Tailwind CSS: text-3xl, font-bold, mb-8 -->
        <form action="#" method="POST">
            <!-- Name -->
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name</label> <!-- Tailwind CSS: block, text-gray-700, font-bold, mb-2 -->
                <input type="text" id="name" name="name" class="w-full px-3 py-2 bg-transparent border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your name"> <!-- Tailwind CSS: w-full, px-3, py-2, bg-transparent, border, rounded-md, focus:outline-none, focus:border-blue-500 -->
            </div>
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label> <!-- Tailwind CSS: block, text-gray-700, font-bold, mb-2 -->
                <input type="email" id="email" name="email" class="w-full px-3 py-2 bg-transparent border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your email"> <!-- Tailwind CSS: w-full, px-3, py-2, bg-transparent, border, rounded-md, focus:outline-none, focus:border-blue-500 -->
            </div>
            <!-- Message -->
            <div class="mb-8">
                <label for="message" class="block text-gray-700 font-bold mb-2">Message</label> <!-- Tailwind CSS: block, text-gray-700, font-bold, mb-2 -->
                <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 bg-transparent border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your message"></textarea> <!-- Tailwind CSS: w-full, px-3, py-2, bg-transparent, border, rounded-md, focus:outline-none, focus:border-blue-500 -->
            </div>
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-yellow-500 text-black px-6 py-3 rounded-full font-bold hover:bg-yellow-600 transition duration-300">Submit</button> <!-- Tailwind CSS: bg-yellow-500, text-black, px-6, py-3, rounded-full, font-bold, hover:bg-yellow-600, transition duration-300 -->
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 CarRental. All rights reserved.</p>
            <div class="mt-4">
                <a href="https://www.facebook.com/carrental" class="mx-2">Facebook</a>
                <a href="https://www.twitter.com/carrental" class="mx-2">Twitter</a>
                <a href="https://www.instagram.com/carrental" class="mx-2">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
