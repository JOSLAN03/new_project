<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page - CarRental</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-image {
            background-image: url('../img/pay1-img.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
   
</head>
<body class="bg-image">
    <!-- Header -->
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="#" class="text-2xl font-bold">CarRental</a>
            <div class="flex items-center space-x-4">
                <a href="../index.html" class="text-gray-300 hover:text-white">Home</a>
                <a href="../html/cars.html" class="text-gray-300 hover:text-white">Cars</a>
                <a href="../html/about.html" class="text-gray-300 hover:text-white">About</a>
                <a href="../html/contact.html" class="text-gray-300 hover:text-white">Contact</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Payment Details</h2>
            
            <!-- Payment Form -->
            <form action="#" method="POST">
                <!-- Card Number -->
                <div class="mb-4">
                    <label for="cardNumber" class="block text-sm font-medium text-gray-700 mb-1">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" class="block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                
                <!-- Expiry and CVV -->
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="expiry" class="block text-sm font-medium text-gray-700 mb-1">Expiry Date</label>
                        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" class="block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="cvv" class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="CVV" class="block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                </div>
                
                <!-- Name on Card -->
                <div class="mb-6">
                    <label for="cardName" class="block text-sm font-medium text-gray-700 mb-1">Name on Card</label>
                    <input type="text" id="cardName" name="cardName" placeholder="Name on card" class="block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="button" class="bg-yellow-400 hover:bg-yellow-500 text-black px-6 py-3 rounded-full font-bold">Pay Now</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 CarRental. All rights reserved.</p>
            <div class="mt-4">
                <a href="https://www.facebook.com/carrental" class="text-gray-300 hover:text-white mx-2">Facebook</a>
                <a href="https://www.twitter.com/carrental" class="text-gray-300 hover:text-white mx-2">Twitter</a>
                <a href="https://www.instagram.com/carrental" class="text-gray-300 hover:text-white mx-2">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
